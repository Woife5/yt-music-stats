<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <title>YouTube Music Stats</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <input type="file" id="file-selector" class="custom-input" accept=".json" />
                <select name="chart-type" id="chart-selector" class="custom-input custom-select-input">
                    <option value="songs_per_month">Songs played per month</option>
                    <option value="top_artists">Plays per artist (Top 25)</option>
                    <option value="top_songs">Plays per title (Top 25)</option>
                </select>
                <button id="export-button" class="custom-input custom-button">Export to CSV</button>
            </div>
            <div class="chartContainer">
                <canvas id="chart"></canvas>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
